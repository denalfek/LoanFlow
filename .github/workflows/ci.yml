name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore LoanFlow.sln

      - name: Build
        run: dotnet build LoanFlow.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test LoanFlow.sln --configuration Release --no-build --verbosity normal
